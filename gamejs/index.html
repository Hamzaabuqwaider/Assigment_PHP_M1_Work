<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container my-5 p-5">
        <h1 class="text-center">Score Keeper</h1>
        <div class="w-100 d-flex justify-content-center">
            <img src="https://images.squarespace-cdn.com/content/v1/5755ce211d07c03e153465e4/1469935846293-WUCU8G9NNA77XN5A9U2K/Gilbert-Table-Tennis-Center.jpg?format=1000w"
                alt="Ping Pong App" class="w-50">
        </div>
        <div class="d-flex justify-content-center">
            <label for="gameEndScore" class="me-3">End Score</label>
            <input type="number" id="gameEndScore" min="5" max="20" value="5">
        </div>
        <div id="players-container" class="row w-50 m-auto">
            <div class="col-6">
                <p id="p1-player-name" class="text-center p-3 m-2">Mike</p>
                <p id="p1-score" class="text-center">0</p>
                <div class="d-flex justify-content-center">
                    <button id="p1-btn" class="btn btn-primary">Add Point</button>
                </div>
            </div>
            <div class="col-6">
                <p id="p2-player-name" class="text-center p-3 m-2">Hemanshu</p>
                <p id="p2-score" class="text-center">0</p>
                <div class="d-flex justify-content-center">
                    <button id="p2-btn" class="btn btn-primary">Add Point</button>
                </div>
            </div>
        </div>
    </div>

    <div id="winner" class="p-5">
        <h3 class="text-center">The winner is: <span id="winner-name"></span></h3>
        <div class="d-flex justify-content-center">
            <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
